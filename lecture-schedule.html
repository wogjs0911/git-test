<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>할 수 있다 아자아자 파이팅</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css">
    <link rel="stylesheet" href="css/utils.css" type="text/css">
    <!-- 레이아웃 css 필요 -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="stylesheet" href="css/button.css" type="text/css">
    <link rel="stylesheet" href="css/component.css" type="text/css">
</head>
<body>
    <header class="header">
        <h1 class="d-none">해더</h1>
            <!-- <img src="" alt="뒤로가기"> -->
        <div class="icon icon-back">뒤로가기</div>
        <div class="d-inline-b">강의 일정</div>
    </header>
    <section class="hour">
        <h1 class="d-none">칼로리 정보</h1>
        <div class="hour-ctt">
            <div>이번주 강의 공부시간</div>
            <div class="txt-color-gray">열심히 하신 당신에게 박수를 짝짝짝</div>
        </div>
        <div class="hour-info">
            <div>
                <span class="txt-bold">810</span>
                <span class="txt-bold">Min</span>
            </div>
            <div>
                <div>
                    <span class="txt-bold txt-px-18">2</span>
                    <span>시간</span>
                    <span class="txt-bold txt-px-18">30</span>
                    <span>분</span>
                </div>
                <div class="txt-color-gray">Today</div>
            </div>
            <div>
                <div>
                    <span class="txt-bold txt-px-18">84</span>
                    <span>min</span>
                </div>
                <div class="txt-color-gray">Today</div>
            </div>
        </div>
    </section>
    <div class="bg-white-gray"></div>
    <section class="lecture-section">
        <h1 class="d-none">강의목록</h1>
        <div class="title mt-px-2">강의 선택</div>
        <ul>
            <li class="bg-white-gray">
                <img src="/h-example/images/img-pixabay-free.jpg" alt="프로필사진">
                <span>
                    매일 하루에 30분씩 달리기를 하시면
                    고객님의 하루가 달라집니다.
                </span>
            </li>
            <li class="bg-white-gray">
                <img src="/h-example/images/img-pixabay-free.jpg" alt="프로필사진">
                <span>하루에 500m 접영을 하시면 어깨와 혈액순환에 큰 도움이 됩니다.</span>
            </li>
            <li class="bg-white-gray">
                <img src="/h-example/images/img-pixabay-free.jpg" alt="프로필사진">
                <span>40km 자전거를 타시면 허벅지에 하트근육이 생성됩니다. font ellipsis test font ellipsis testfont ellipsis test</span>
            </li>
        </ul>
    </section>
    <nav class="footer mt-px-4">
        <h1 class="d-none">하단메뉴</h1>
        <a class="icon icon-home" href="">홈</a>
        <a class="icon icon-personal" href="">개인정보</a>
        <a class="icon icon-heart" href="">좋아요</a>
    </nav>
</body>
</html>
